<h1>Bold Text Generator</h1>
<p>Enter text in any box and convert it to bold Unicode text.</p>

<div class="container">

    <!-- Box 1 -->

        <textarea id="input1" placeholder="Enter text..."></textarea>
        <textarea id="output1" placeholder="Bold output..." readonly></textarea>
        <div class="buttons">
            <button onclick="convert(1)">Convert</button>
